# Prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes index at 1, not 0.
set -g base-index 1
set -g pane-base-index 1

# Ensure window index numbers get reordered on delete.
set -g renumber-windows on
set -g detach-on-destroy off

# Switching windows and panes
bind C-p previous-window
bind C-n next-window
bind-key C-h select-pane -L
bind-key C-j select-pane -D
bind-key C-k select-pane -U
bind-key C-l select-pane -R

# True colors support
set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

# Select mode using vim bindings
set -gw mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Status bar
set -g status-position top
set -g status-style bg=#3c3836,fg=white
set -g status-left ""
set -g status-right "#[fg=white]#S "

# Window buttons
set -g window-status-format " ● #W"
set -g window-status-current-format " ● #W"
set -g window-status-current-style "#{?window_zoomed_flag,fg=purple,fg=orange,nobold}"
set -g window-status-bell-style "fg=red,nobold"

# Misc
set -g allow-passthrough on
set -g focus-events on
set -g set-clipboard on
set -g escape-time 0
set -g repeat-time 1000
set -g history-limit 50000
set -g display-time 3000
set -g status-keys emacs
set -g status-keys emacs
set -gw aggressive-resize on

# Hot reload TMUX configuration
bind R source-file ~/.tmux.conf \; display-message "Config reloaded"
